<!-- Documentation: https://www.mapbox.com/mapbox-gl-js/style-spec/#sources-geojson -->
<!-- Mapbox styles: https://github.com/mapbox/mapbox-gl-styles -->
<!-- Earthquake data: https://earthquake.usgs.gov/ -->


<!DOCTYPE html>
<html lang="en">

<head>
    <style>
    body {
        margin: 0;
        padding: 0;
    }

    html,
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    </style>
    <title> Earthquakes on January 30, 2018 </title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <div id="map"> </div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW9udW9oYSIsImEiOiJEN0llUXVZIn0.H0DvYd5sdO9b3dNcnuucvw';

    var map = new mapboxgl.Map({
        container: 'map', // you need this
        style: 'mapbox://styles/mapbox/empty-v9', // you also need this 
        center: [-102.7865932, 33.3095718], // [long, lat] Different than leaflet, different than google maps, same as geojson! 
        zoom: 2,
    });


    // Source is where the data is coming from, layer is what you're going to do with it.
    map.on('load', function() {
        map.addSource('states', {
            type: 'geojson',
            data: './data/states.geojson'
        });
        map.addLayer({
            id: 'states',
            type: 'fill',
            source: 'states',
            paint: {
                'fill-color': 'pink',
                'fill-opacity': .9
            }

        })
    });
    </script>
</body>

</html>
