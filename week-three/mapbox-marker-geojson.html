<!DOCTYPE html>

<head>
    <style>
  
    </style>
    <title> Adding Markers with Mapbox </title>
    <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet'>
    <link href='assets/marker-styles.css' rel='stylesheet'>
  <!--   <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>  -->

</head>

<body>
    <div id="map"></div>
    <script>

    L.mapbox.accessToken = 'pk.eyJ1IjoibW9udW9oYSIsImEiOiJEN0llUXVZIn0.H0DvYd5sdO9b3dNcnuucvw';
    var map = L.map('map').setView([42.919, -73.2400], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
        attribution:'&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.openstreetmap.org/" target="_blank">Humanitarian OpenStreetMap Team</a>'
    }).addTo(map);
    

    L.mapbox.featureLayer({
    type: 'Feature',
    geometry: {
        type: 'Point',
        // coordinates here are in longitude, latitude order because
        coordinates: [
          -77.03221142292,
          38.913371603574 
        ]
    },
    properties: {
        title: 'Bennington College',
        'marker-size': 'large',
        'marker-color': '#000',
        'marker-symbol': 'cafe'
    }
}).addTo(map);

    

    </script>
</body>

</html>
