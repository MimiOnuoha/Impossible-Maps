<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    svg { width:100%; height: 100% }

    path {
      color: grey;
    }

  </style>
</head>

<body>
  <script>
    var width = 960;
    var height = 500;
    
    var svg = d3.select("body").append("svg") 
    
    var projection = d3.geo.mercator() //in d3 you can choose different projections 
      .scale(width / 2 / Math.PI) //you just kinda fiddle with this. 
      .translate([width / 2, height / 2]) //pixel offset. Nearly always just used to ensure that the center of the projection is in the center of the viewing area.

    var path = d3.geo.path()
      .projection(projection); //geo.path is a function that takes a geojson feature (and turns it into screen coordinates) and returns SVG path data, based on the specified projection. 
    
    var url = "http://enjalot.github.io/wwsd/data/world/world-110m.geojson"; //this url holds the data

    d3.json(url, function(err, geojson) {
      svg.append("path")
        .attr('fill', '#3BC')
        .attr("d", path(geojson))
        //in SVG, d is an attribute that defines the coordinates of a path. This code above is equal to writing the following:
        // .attr('d', function(e){
          // do magic and return SVG path string
        // })

    })
    
  </script>
</body>
