<!-- Documentation: https://www.mapbox.com/mapbox-gl-js/style-spec/#sources-geojson -->
<!-- Mapbox styles: https://github.com/mapbox/mapbox-gl-styles -->
<!-- Earthquake data: https://earthquake.usgs.gov/ -->
<!DOCTYPE html>
<html lang="es">

<head>
    <style>
    body {
        margin: 0;
        padding: 0;
    }

    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    </style>
    <title> Unemployment Rates for February  </title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <div id="map"> </div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW9udW9oYSIsImEiOiJEN0llUXVZIn0.H0DvYd5sdO9b3dNcnuucvw'; //change to your API token 

    var map = new mapboxgl.Map({
        container: 'map', 
        style: 'mapbox://styles/mapbox/dark-v9', 
        center: [-89.0478534,34.8543855], //lon lat
        zoom:3,
        maxZoom: 20,
        pitch: 30,
    });

    map.on('load', function() {
        map.addLayer({
            'id': "states", //this is the name of the layer, it is what we will reference below 
            'type': "fill",
            'source': { //now we are adding the source to the layer more directly and cleanly 
                type: "geojson",
                data: 'unemployment-data.json' // CHANGE THIS TO REFLECT WHERE YOUR DATA IS COMING FROM
            },
            'paint': {
              'fill-color': {
                property: 'unemployment',
                stops:[
                [2.1,'#ffffcc'],
                [3.14, '#c7e9b4'],
                [4.18, '#7fcdbb'],
                [5.22, '#41b6c4'],
                [6.26, '#2c7fb8'],
                [7.3, '#253494']
                ]
              }
            }
    })
 })

    


    </script>
</body>

</html>
