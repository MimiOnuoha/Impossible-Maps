<!-- Documentation: https://www.mapbox.com/mapbox-gl-js/style-spec/#sources-geojson -->
<!-- Mapbox styles: https://github.com/mapbox/mapbox-gl-styles -->

<!DOCTYPE html>
<html lang="es">

<head>
    <style>
    body {
        margin: 0;
        padding: 0;
    }

    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    </style>
    <title> Unemployment Rates for February  </title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <div id="map"> </div>
    <script>
    mapboxgl.accessToken = 'YOUR_API_TOKEN'; //change to your API token 

    var map = new mapboxgl.Map({
        container: 'map', 
        style: 'mapbox://styles/mapbox/dark-v9', 
        center: [-89.0478534,34.8543855], //lon lat
        zoom:3,
    });

    map.on('load', function() {
        map.addLayer({
            'id': "states", 
            'type': "fill",
            'source': { //every layer needs a source
                type: "geojson",
                data: 'unemployment-data.json' 
            }
   
 })

    


    </script>
</body>

</html>
